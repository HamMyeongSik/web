<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tottenham Hotspur</title>
  <link rel="stylesheet" href="경기결과.css">
</head>

<div class="container">
<body>
  <div class="content">
    <div id="login-form" class="add-player">
      <h2 class="form-title">로그인</h2>
      <label for="username">사용자 이름: </label>
      <input type="text" id="username" placeholder="사용자 이름" />
      <br>
      <label for="password">비밀번호: </label>
      <input type="password" id="password" placeholder="비밀번호" />
      <br>
      <button id="loginButton" class="add-button" onclick="login()">로그인</button>
      <p id="loginError" style="color: red;"></p>
    </div>
  </div>

  <script>
    // 로그인
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // 간단한 유효성 검사
      if (username === "함명식" && password === "gkaudtlr") {
        // 로그인 성공
        alert("로그인 성공!");
        // 필요에 따라 리디렉션 또는 다른 작업 수행
      } else {
        // 로그인 실패
        document.getElementById("loginError").innerText = "로그인 실패. 사용자 이름 또는 비밀번호가 올바르지 않습니다.";
      }
    }
  </script>
</div>

  <div class="container">
    <div class="header">
      <img src="토트넘.png" alt="Tottenham Hotspur Logo" class="logo">
      <h1 class="title">Tottenham Hotspur</h1>
    </div>

    <div class="banners">
      <div class="banner">
        <a href="이적시장.html" target="_blank">
          <p>유소년 이적시장</p>
        </a>
      </div>
  
      <div class="banner">
        <a href="팀검색.html" target="_blank">
          <p>상위 축구팀 검색</p>
        </a>
      </div>
  
      <div class="banner">
        <a href="경기결과.html" target="_blank">
          <p>최근 토트넘 경기결과</p>
        </a>
      </div>
    </div>

    <div class="content">
        <div id="add-player-form" class="add-player">
            <h2 class="form-title">선수 추가</h2>
            <label for="name">이름: </label>
            <input type="text" id="name" placeholder="이름" />
            <br>
            <label for="birthdate">생년월일: </label>
            <input type="text" id="birthdate" placeholder="생년월일 (YYYY-MM-DD)" />
            <br>
            <label for="yearsPlayed">뛰었던 기간 (년): </label>
            <input type="text" id="yearsPlayed" placeholder="뛰었던 기간 (년)" />
            <br>
            <label for="goalsScored">득점 현황: </label>
            <input type="text" id="goalsScored" placeholder="득점 현황 (골)" />
            <br>
            <label for="weightChange">몸무게 변화량: </label>
            <input type="text" id="weightChange" placeholder="몸무게 변화량" />
            <br>
            <label for="teamCareer">팀 경력: </label>
            <input type="text" id="teamCareer" placeholder="팀 경력" />
            <br>
            <label for="imageURL">사진 URL: </label>
            <input type="text" id="imageURL" placeholder="사진 URL" />
            <button id="addPlayerButton" class="add-button">추가</button>
        </div>
        <div id="search-player-form" class="add-player">
            <h2 class="form-title">선수 검색</h2>
            <label for="searchPlayer">선수 검색: </label>
            <input type="text" id="searchPlayer" placeholder="선수 검색" />
            <button id="searchButton">검색</button>
        </div>
        <div id="player-info" class="player-list">
            <h2 class="form-title">선수 명단</h2> 
        </div>
    </div>

    <script src="script.js"></script>
    <script src="이적시장.js"></script>

    <script>
        renderPlayers();
    </script>
</body>
</html>
